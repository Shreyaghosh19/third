<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

</style>

<body>
    <div class="container p-5 bg-primary text-white text-center">
        <h1>Digital Clock Project</h1>
    </div>


    <div class="container">
        <button onclick="fun()" class="btn btn-info mt-2">SHOW CURRENT DATE AND TIME</button>
    </div>
    <div class="container text-center bg-dark text-white mt-3 p-2" >
    <h2 id="h" style="font-size: 40pt;"></h2>
</div>
</body>

</html>
<script>
    function fun() {
        let h = document.getElementById("h");
        setInterval(() => {
            let d = new Date();
            // let am pm checking
            let c;
            if (d.getHours() >= 12) {
                c = "PM";
            } else {
                c = "AM";
            }
            h.innerHTML = "The current time is "+d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + c;
        }, 1000);
    }
</script>
